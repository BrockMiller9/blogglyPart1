<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Tags</title>
  </head>
  <body>
    <h1>Tags</h1>

    <ul>
      {% for tag in tags %}
      <li>
        <a href="{{ url_for('tag_posts', tag_id=tag.id) }}">{{ tag.name }}</a>
        <a
          href="{{ url_for('edit_tag', tag_id=tag.id) }}"
          class="btn btn-outline-primary btn-sm"
          >Edit</a
        >
      </li>
      {% endfor %}
    </ul>

    <div>
      <form action="tags/create_tag">
        <button type="submit" class="btn btn-primary">Add a Tag</button>
      </form>
      <a href="/" class="btn btn-outline-primary mt-3">Go Back</a>
    </div>
  </body>
</html>
